<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Kino.pub for smart tv</title>
        <script type="text/javascript" src="$MANAGER_WIDGET/Common/API/TVKeyValue.js"></script>
        <script type="text/javascript" src="$MANAGER_WIDGET/Common/webapi/1.0/webapis.js"></script>
        <script type="text/javascript" src="$MANAGER_WIDGET/Common/API/Widget.js"></script>
        <script type="text/javascript" src="app/javascript/debug.js"></script>
        <script type="text/javascript" src="app/javascript/utils.js"></script>
        <!-- Scripts load after everything -->
        <script type="text/javascript" src="app/javascript/keyboard.js"></script>
        <script type="text/javascript" src="app/javascript/menu.js"></script>
        <script type="text/javascript" src="app/javascript/grid.js"></script>
        <script type="text/javascript" src="app/javascript/info.js"></script>
        <script type="text/javascript" src="app/javascript/player.js"></script>
        <script type="text/javascript" src="app/javascript/kinopub.js"></script>
        <script type="text/javascript" src="app/javascript/main.js"></script>

        <!-- styles -->
        <link rel="stylesheet" href="app/stylesheets/main.css" type="text/css">
        <link rel="stylesheet" href="app/stylesheets/keyboard.css" type="text/css">
	</head>

	<body onload="Main.onLoad();" onunload="Main.onUnload();">
        <div id="debug_wrapper" class="hidden"></div>
        <div id="spinner_wrapper" class=""><div id="spinner">&nbsp;</div></div>
        <div id="wrapper">
            <header id="header_wrapper">
                <span id="header" class="header-cell"></span>
                <span id="header_status" class="header-cell"></span>
            </header>
            <section id="scene_wrapper">
                <div id="grid_scene" class="scene hidden">
                    <div id="pager_left" class="pager-wrapper" data-pagetogo="" data-on__key_enter="gotoPage"><span>&lsaquo;</span></div>
                    <div id="grid_scene_content">
                        <div class="grid-item" style="background-image: url('https://media.service-kp.com/poster/item/medium/8983.jpg');"></div>
                    </div>
                    <div id="pager_right" class="pager-wrapper" data-pagetogo="" data-on__key_enter="gotoPage"><span>&rsaquo;</span></div>
                </div>
                <div id="info_scene" class="scene hidden">
                    <div id="info_poster"></div>
                    <dl id="info_tabs_wrapper">
                        <dt class="info-tab-header active" data-on__key_enter="activateTab">Видео</dt>
                        <dd class="info-tab-content-wrapper">
                            <div id="info_videos" class="info-tab-content"></div>
                        </dd>
                        <dt class="info-tab-header" data-on__key_enter="activateTab">Инфо</dt>
                        <dd class="info-tab-content-wrapper">
                            <div id="info_description" class="info-tab-content"></div>
                        </dd>
                    </dl>
                </div>
                <div id="menu_scene" class="scene hidden">
                    <div id="menu_wrapper">
                        <dl id="menu_tabs_wrapper">
                            <dt class="menu-tab-header active" data-on__key_enter="activateTab">Поиск</dt>
                            <dd class="menu-tab-content-wrapper">
                                <input id="search_input" />
                            </dd>
                            <dt class="menu-tab-header" data-on__key_enter="activateTab">Фильтры</dt>
                            <dd id="menu_filters_wrapper" class="menu-tab-content-wrapper">
                                <div id="menu_types_wrapper"></div>
                                <div id="menu_genres_wrapper"></div>
                            </dd>
                            <dt class="menu-tab-header" data-on__key_enter="activateTab">Страны</dt>
                            <dd class="menu-tab-content-wrapper">Countries</dd>
                            <dt class="menu-tab-header" data-on__key_enter="activateTab">Настройки</dt>
                            <dd class="menu-tab-content-wrapper">Settings</dd>
                        </dl>
                    </div>
                </div>
                <div id="player_scene" class="scene hidden">
                    <div id="player_container"></div>
                </div>
            </section>

            <footer id="footer_wrapper">
                <div id="footer_progress_bar" class="hidden">
                    <div id="progress_loaded" class="progress-part"></div>
                    <div id="progress_left" class="progress-part"></div>
                    <div id="progress_text" class="progress-part">00:00:00</div>
                </div>
                <div id="footer" class="footer"></div>
            </footer>
        </div>
	</body>
</html>
