<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Kino.pub for smart tv</title>
		<script type="text/javascript" src="$MANAGER_WIDGET/Common/API/TVKeyValue.js"></script>
		<script type="text/javascript" src="$MANAGER_WIDGET/Common/API/Widget.js"></script>
		<!-- independent scripts -->
		<script type="text/javascript" src="app/javascript/debug.js"></script>
		<script type="text/javascript" src="app/javascript/utils.js"></script>
		<script type="text/javascript" src="app/javascript/kbdbl.js"></script>
		<script type="text/javascript" src="app/javascript/settings.js"></script>
		<!-- dependent scripts -->
		<script type="text/javascript" src="app/javascript/main.js"></script>
		<!-- styles -->
        <link rel="stylesheet" href="app/stylesheets/kbdbl.css" type="text/css">
        <link rel="stylesheet" href="app/stylesheets/menu.css" type="text/css">
        <link rel="stylesheet" href="app/stylesheets/grid.css" type="text/css">
        <link rel="stylesheet" href="app/stylesheets/info.css" type="text/css">
        <link rel="stylesheet" href="app/stylesheets/main.css" type="text/css">
	</head>

	<body onload="Main.onLoad();" onunload="Main.onUnload();">
        <div id="wrapper" class="kbdbl-focused">
        	<div id="header_wrapper"><div id="header"></div></div>
			<div id="scene_wrapper" class="kbdbl-container kbdbl-focused">
				<div id="menu_wrapper" class="kbdbl-row kbdbl-y-0 scene" data-kbdbl-y="0">
					<div tabindex="-1" class="kbdbl kbdbl-x-0 kbdbl-focused menu-item-wrapper" data-kbdbl-x="0">
						<div class="menu-item-title">Тип</div>
						<div class="menu-item-dropdown">&nbsp;</div>
					</div>
					<div tabindex="-1" class="kbdbl kbdbl-x-1 menu-item-wrapper" data-kbdbl-x="1">Жанр</div>
					<div tabindex="-1" class="kbdbl kbdbl-x-2 last menu-item-wrapper" data-kbdbl-x="2">Страна</div>
				</div>
				<div id="grid_wrapper" class="kbdbl-row kbdbl-y-1 kbdbl-focused scene" data-kbdbl-y="1" data-dive-for-focus="true">
					<div tabindex="-1" id="grid_pager_left" class="kbdbl kbdbl-x-0 pager-wrapper" data-kbdbl-x="0" data-on-focus-event="grid:pager:focus"><span>&lsaquo;</span></div>
					<div id="grid_container" class="kbdbl-container kbdbl-x-1 kbdbl-focused" data-kbdbl-x="1">
						<!--div class="kbdbl-row kbdbl-y-0 kbdbl-focused" data-kbdbl-y="0">
							<div tabindex="-1" class="kbdbl kbdbl-x-0 grid-item-wrapper kbdbl-focused" data-kbdbl-x="0"><div class="grid-item">first2focus</div></div>
						</div-->
					</div>
					<div tabindex="-1" id="grid_pager_right" class="kbdbl kbdbl-x-2 pager-wrapper" data-kbdbl-x="2" data-on-focus-event="grid:pager:focus"><span>&rsaquo;</span></div>
				</div>
				<div id="info_wrapper" class="hidden kbdbl-focused scene">
					<div id="info_poster"></div>
					<dl id="info_tabs_wrapper" class="kbdbl-focused">
						<dt class="info-tab-header active" data-on__key_enter="activateTab">Видео</dt>
						<dd class="info-tab-content-wrapper kbdbl-focused">
							<div id="info_videos" class="info-tab-content kbdbl-container kbdbl-focused"></div>
						</dd>
						<dt class="info-tab-header" data-on__key_enter="activateTab">Инфо</dt>
						<dd class="info-tab-content-wrapper">
							<div id="info_description" class="info-tab-content"></div>
						</dd>
					</dl>
				</div>
				<div id="player_wrapper" class="hidden scene">
					<div id="player_container"></div>
				</div>
				<div id="modal_wrapper" class="hidden kbdbl-focused scene"><div id="modal_text" class="kbdbl-focused"></div></div>
			</div>
        	<div id="footer_wrapper">Copyright 2016</div>
        </div>
		<script type="text/javascript" src="app/javascript/kinopub.js"></script>
		<script type="text/javascript" src="app/javascript/grid.js"></script>
		<script type="text/javascript" src="app/javascript/info.js"></script>
		<script type="text/javascript" src="app/javascript/oauth2deviceflow.js"></script>
	</body>
</html>
